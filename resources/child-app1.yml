apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: child-app1
  annotations:
    argocd.argoproj.io/hook: test
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      exclude: '*.json'
      jsonnet: {}
      recurse: true
    path: apps/child-app1
    repoURL: https://github.com/Djamel-eddine/namla-apps-test.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNameSpace=true